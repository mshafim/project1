{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3 signin">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <input class="form-control" name="username" placeholder="Username">
                </div>

        </div>
        <div class="col-2"></div>

            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <input class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password">
                </div>

                <div class="form-group">

            </form>
        </div>

    </div>
</div>
{% endblock %}
